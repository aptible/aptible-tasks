GuardClause:
  Enabled: false

Documentation:
  Enabled: false

Encoding:
  Enabled: false

DoubleNegation:
  Enabled: false

NumericLiterals:
  Enabled: false

FileName:
  Enabled: false

AbcSize:
  Enabled: false

PerceivedComplexity:
  Enabled: false

CyclomaticComplexity:
  Enabled: false

MethodLength:
  Enabled: false

ModuleLength:
  Enabled: false

ClassLength:
  Enabled: false

HandleExceptions:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/BracesAroundHashParameters:
  EnforcedStyle: context_dependent

AllCops:
  Include:
    - !ruby/regexp /\.rb$/
    - !ruby/regexp /\.rake$/
    - !ruby/regexp /\.gemspec$/
    - !ruby/regexp /Rakefile$/
  Exclude:
    # Exclude line length check from autogenerated files
    - !ruby/regexp /\/db\/schema\.rb$/
    - !ruby/regexp /node_modules\//
    - !ruby/regexp /vendor\//
    - !ruby/regexp /cookbooks\//
    - !ruby/regexp /spec/dummy\//
